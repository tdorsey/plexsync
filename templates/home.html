{% extends "layout.html" %}
{% block content %}
<div class="buttonbar">
    <button type="button" onclick="compareLibraries()">Compare Libraries</button>
</div>
<div id="server1" class="media_list">
    <button data-toggle="collapse" data-target="#server1_results">Collapse</button>
    <select class="server" id="serverA">
        {% for server in server_list %}
            <option value="{{ server }}">{{ server }}</option>
        {% endfor %}
    </select>

    <select class="section" id="section">
        {% for section in section_list %}
            <option value="{{ section.title }}">{{ section.title }}</option>
        {% endfor %}
    </select>
    <section id="server1_title" class="section_title"></section>
    <ul id="server1_results" class="media collapse in" />
</div>

<div id="server2" class="media_list">
    <button data-toggle="collapse" data-target="#server2_results">Collapse</button>
    <select class="server" id="serverB">
        {% for server in server_list %}
            <option value="{{ server }}">{{ server }}</option>
        {% endfor %}
    </select>

    <select class="section">
        {% for section in section_list %}
            <option value="{{ section.title }}">{{ section.title }}</option>
        {% endfor %}
    </select>
    <section class="section_title" id="server2_title"></section>
    <ul id="server2_results" class="media collapse in" />
</div>
<div id="comparison_results" class="container">
     <button data-toggle="collapse" data-target="#resultList">Collapse</button>
    <section class="section_title" id="comparison_title"></section>
    <ul id="resultList" class="media collapse in" /> 
 </div>
<div class="messages" /> 
{% endblock %}
