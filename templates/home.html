{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <div class="col">
                 <h5>Display</h5>
            </div>
            <div class="col">
                <div class="btn-group-sm">
                    <a href="#" id="list" class="btn btn-light">
                        <img src="{{ url_for('static', filename='images/list-unordered.svg') }}" class="octicon"/>
                        List
                    </a>
                    <a href="#" id="grid" class="btn btn-light">
                        <img src="{{ url_for('static', filename='images/screen-full.svg') }}" class="octicon"/>
                        Grid
                    </a>
                </div>
            </div>
        </div> <!-- row -->
        <div class="row">
            <div class="col">         
                <select class="server" id="serverA">
                {% for server in server_list %}
                    <option value="{{ server }}">{{ server }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col">    
                <select class="server" id="serverB">
                    {% for server in server_list %}
                        <option value="{{ server }}">{{ server }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <select class="section" id="section" />
            </div>
        </div> <!--row -->
        <div class="row">
            <div class="col">
                <h5>Actions</h5>
            </div>
                <div class="col">
                    <div class="btn-group-sm">
                        <a href="#" onclick="toggleSelected()" id="toggleSelected" class="btn btn-light">
                            <img src="{{ url_for('static', filename='images/checklist.svg') }}" class="octicon"/>
                            Select All
                        </a>
                        <a href="#" onclick="sync()" id="sync" class="btn btn-light ">
                            <img src="{{ url_for('static', filename='images/sync.svg') }}" class="octicon"/>
                            Sync Selected
                        </a>
                        <a href="#" onclick="downloadSelected()" id="download" class="btn btn-light">
                            <img src="{{ url_for('static', filename='images/cloud-download.svg') }}" class="octicon"/>
                            Download
                        </a>
                        <a href="#" onclick="compareLibraries()" id="compare" class="btn btn-light">
                            <img src="{{ url_for('static', filename='images/git-compare.svg') }}" class="octicon"/>
                            Compare Libraries
                        </a>
                    </div>
                </div>
          </div> <!--row -->
    </div> <!-- jumbotron -->
    <div id="comparison_results" class="row list-group media collapse in">
        <section class="section_title" id="comparison_title"></section>
    </div>
<div class="messages" /> 
{% endblock %}
